<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log in</title>
</head>
<body>
<!-- Navigation -->
<div id="app">
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">cWATCH</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="login.html">LOG IN</a></li>
            <li><a href="register.html">SIGN UP</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><div class="user-view">
                <div class="background" style="background-image: linear-gradient(to bottom right,#396afc,#2948ff);
	opacity: 1; ">
                </div>
                <a href="#!name"><span class="white-text name">coinWatch</span></a>
                <a href="#!email"><span class="white-text email">Track your crypto portfolio</span></a>
            </div></li>
            <li><a href="login.html">LOG IN</a></li>
            <div class="divider"></div>
            <li><a href="register.html">SIGN UP</a></li>
            <div class="divider"></div>
        </ul>
    </div>
</nav>

<main>
    <div class="valign-wrapper" style="width:100%;height:75%;position: absolute;">
        <div class="valign" style="width:100%;">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title black-text">Log In</span>
                                <form>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input v-model="log_email" placeholder="E-mail" id="email" type="email" class="validate"/>
                                            <label for="email" class="active">E-mail</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input v-model="log_password" placeholder="Password" id="password" type="password" class="validate"/>
                                            <label for="password" class="active">Password</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-action">
                                <input v-on:click="login" type="submit" class="btn" value="Log In"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
