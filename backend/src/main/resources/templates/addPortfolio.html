<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/materialize-src/sass/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
</head>
<body>
<!-- Navigation -->

<nav>
    <div class="nav-wrapper">
        <a href="home.html" class="brand-logo center">cWATCH</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li th:text="*{#httpSession.getValue('name')}"></li>
            <li><a href="">MANAGE</a></li>
            <li><a href="">SETTINGS</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="">MANAGE</a></li>
            <div class="divider"></div>
            <li><a href="">SETTINGS</a></li>
            <div class="divider"></div>
        </ul>
    </div>
</nav>
<main>
    <div id="app">
        <div class="valign-wrapper" style="width:100%;height:75%;position: absolute;">
            <div class="valign" style="width:100%;">
                <div class="container">
                    <div class="row">
                        <div class="col s12 m6 offset-m3">
                            <div class="card">
                                <div class="card-content">
                                    <span class="card-title black-text">Add Portfolio</span>
                                    <form action="#" th:action="@{/addPortfolio}" th:object="${portfolioDTO}" method="post">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input v-model="portfolio" placeholder="Portfolio Name"
                                                       id="name" type="text" th:field="*{name}"/>
                                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                      class="error">Email Error</span>
                                                <label for="name" class="active">Portfolio Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <textarea rows="5" cols="50" v-model="description" id="description"
                                                          type="text"/>
                                                <label for="description" class="active">Description</label>
                                            </div>
                                        </div>
                                        <div class="card-action">
                                            <input type="submit" class="btn" value="Add Portfolio"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="page-footer blue-grey darken-3">
    <div class="container">
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2018 Dreamteam1234
            <a class="grey-text text-lighten-4 right" href="https://github.com/sikkrasmus/Tarkvaratehnika">Github</a>
        </div>
    </div>
</footer>
<!-- Scripts -->
<script src="vue/vue.js"></script>
<script src="vue/app.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize-src/js/bin/materialize.min.js"></script>
<script src="axios/axios.js"></script>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        $('ul.tabs').tabs({
            swipeable: true
        });
    });
</script>
</body>
</html>
