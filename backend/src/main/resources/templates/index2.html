<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet"/>
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
</head>
<body>
<div id="navigation">
    <v-app dark>
        <v-content>
            <!-- Nav bar-->
            <template>
                <v-toolbar class="indigo accent-4">
                    <v-toolbar-title class="white--text">coinWATCH</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-btn class="white--text" flat>Manage</v-btn>
                    <v-btn class="white--text" flat>Settings</v-btn>
                    <v-btn class="white--text" flat>Log out</v-btn>
                </v-toolbar>
            </template>

            <v-container>
                <br>
                <template>
                    <v-card height="800" flat>
                        <div class="headline text-xs-center pa-5">Active: {{ e1 }}
                            <v-btn>Theme</v-btn>
                        </div>
                        <v-bottom-nav absolute :value="false" :active.sync="e1" color="transparent">
                            <v-btn flat color="teal" value="recent">
                                <span>Recent</span>
                                <v-icon>history</v-icon>
                            </v-btn>
                            <v-btn flat color="teal" value="favorites">
                                <span>Favorites</span>
                                <v-icon>favorite</v-icon>
                            </v-btn>
                            <v-btn flat color="teal" value="nearby">
                                <span>Nearby</span>
                                <v-icon>place</v-icon>
                            </v-btn>
                        </v-bottom-nav>
                    </v-card>
                </template>
            </v-container>
        </v-content>
    </v-app>
</div>

<script src="v"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
</body>
</html>
